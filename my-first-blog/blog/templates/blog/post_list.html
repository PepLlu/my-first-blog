{% extends 'blog/base.html' %}
{% load staticfiles %}

 {% block content %}
    <html>
        <head>
            <title>Pepllu blog!</title>
	</head>
        <body>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                       <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
	{% endblock %}
            </div>
        </div>
    </div>
        </body>
    </html>
